name: wccm
description: A new Flutter project.


version: 1.4.0+6

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+2
  flutter_duration_picker: ^1.0.4
  shared_preferences: ^0.5.3+4
  audioplayers: ^0.13.1
  cupertino_icons: ^0.1.2
  fluttertoast: ^3.1.0
  wakelock: ^0.1.2+8
  percent_indicator: ^2.1.1
  date_format: ^1.0.6
  url_launcher: ^5.1.0
  splashscreen: ^1.2.0
  font_awesome_flutter: ^8.5.0
  data_connection_checker: ^0.3.4
  carousel_slider: ^1.3.0
  flutter_alert: ^0.4.0
  flutter_spinkit: ^3.1.0
  provider: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true


  assets:
  - assets/images/
  - assets/sounds/
  - assets/audio/for_meditation/
  - assets/audio/complete/

  fonts:
    - family: Montserrat
      fonts:
      - asset: fonts/Montserrat-Bold.ttf
      - asset: fonts/Montserrat-Regular.ttf
      - asset: fonts/Montserrat-SemiBold.ttf


